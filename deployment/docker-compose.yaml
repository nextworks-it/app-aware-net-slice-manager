version: '3.5'

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/24

services:
  postgres:
    image: postgres
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: app-aware-nsm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'

  app-aware-nsm:
    container_name: app-aware-nsm
    image: app-aware-nsm
    restart: always
    build:
      context: ../
      dockerfile: deployment/Dockerfile
    ports:
      - '5000:5000'
    depends_on:
      - postgres

volumes:
  postgres-data: